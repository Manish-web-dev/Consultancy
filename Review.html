<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="public/CSS/review.css">
</head>
<body>
    <div class="review-container">
        <div class="review-left">
            <!-- <img src="/frontend/image/education consultancy (2).png" alt=""> -->
            <h1 class="fade-in">Share Your Experience</h1>
            <p class="fade-in delay-1">
                We value your feedback! Let us know how we did and help us improve our services.
            </p>
            <ul class="fade-in delay-2">
                <li>Fast & Reliable Service</li>
                <li>Expert Consultants</li>
                <li>Your opinion matters!</li>
            </ul>
        </div>
        <div class="review-right glassy">
            <form class="review-form" enctype="multipart/form-data">
                <h2 class="slide-in">Leave a Review</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating-stars">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required autocomplete="off">
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
    </div>
<script src="public/JS/review.js"></script>
</body>
</html>
